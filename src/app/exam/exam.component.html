<div [formGroup]="advancedLevelForm">
  <div class="form-group col-xs-4">
      <label>Subject</label>
      <input type="text" class="form-control" formControlName="advSubjectName">
  </div>
  <div class="form-group col-xs-4">
      <label>Result</label>
      <input type="text" class="form-control" formControlName="advResult">
  </div>
  <div class="form-group col-xs-4">
    <label>Date Achieved</label>
    <input type="date" class="form-control" formControlName="advDate">
 </div>
 
</div>
